<!DOCTYPE html>
<html>
<head>
	<title>Leave Your Feedback</title>

	<style type="text/css">
		.star{
			color: goldenrod;
			font-size: 2.0 rem;
		}

		.star::before{
			content: '\2606';
			cursor: pointer;
		}

		.star.rated::before{
			content: '\2605';
		}
		.stars{
			counter-reset: rateme 0;
			font-size: 2.0rem;
		}

		.star.rated{
			counter-increment: rateme 1;
		}

		.stars::after{
			content: counter(rateme) ' stars!';
		}
	</style>
<link href="main_style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
                <div class="row">
            <div class="nav">
                <li><a href="home.html"> HOME </a></li>
                <li><a href="search.html"> SEARCH </a></li>
                <li><a href="cancellation.html"> CANCELLATIONS </a></li>
                <li><a href="feedback.html"> FEEDBACK </a></li>
                <li><a href="profile.html"> ACCOUNT </a></li>
            </div>
        </div>
    <div class="box">
    <center>
	<h1>Leave a Review!</h1>
	<br>
	<h3>Review Title</h3>
	<form>
		<input class="fb" type="text" placeholder="Your Title Goes Here" name="title" style="display: block"/>
	</form>

	<h4>Review Content</h4>
	<form>
		<input class="fb" type="text" placeholder="Your Review Goes Here!" name="review" style="display: block"/>
	</form>
	<h3>Rate Your Rental</h3>
		<div class="stars" data-rating="0">
			<span class="star">&nbsp;</span>
			<span class="star">&nbsp;</span>
			<span class="star">&nbsp;</span>
			<span class="star">&nbsp;</span>
			<span class="star">&nbsp;</span>
			<span class="star">&nbsp;</span>
			<span class="star">&nbsp;</span>
			<span class="star">&nbsp;</span>
			<span class="star">&nbsp;</span>
			<span class="star">&nbsp;</span>
		</div>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				let stars = document.querySelectorAll('.star');
				stars.forEach(function(star){
					star.addEventListener('click', setRating);
				}); 

				let rating = parseInt(document.querySelector('.stars').getAttribute('data-rating'));
				let target = stars[rating - 1];
				target.dispatchEvent(new MouseEvent('click'));
			});

			function setRating(ev) {
				let span = ev.currentTarget;
				let stars = document.querySelectorAll('.star');
				let match = false;
				let num = 0;
				stars.forEach(function(star, index) {
					if(match) {
						star.classList.remove('rated');
					} else {
						star.classList.add('rated');
					}

					if(star == span) {
						match = true;
						num = index + 1;
					}

				});

				document.querySelector('.stars').setAttribute('data-rating', num);
			}
		</script>

	<form>
		<table>
		<br>
		<br>
			Select image to upload:
			<input type="file" name="fileToUpload">
			<br>
			<br>
			<br>
			<br>
			<input id="logs" type="submit" value="Upload Image & Submit" name="submit">
		</table>	
	</form>
    </center>
        </div>
        </header>
</body>
</html>
